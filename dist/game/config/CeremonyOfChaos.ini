# ---------------------------------------------------------------------------
# Ceremony of Chaos Settings
# ---------------------------------------------------------------------------

# The defaults are set to be retail-like.
# If you modify any of these settings your server will deviate from being retail-like.
# Warning:
# Please take extreme caution when changing anything.
# Also please understand what you are changing before you do so on a live server.
# ---------------------------------------------------------------------------

# Enable CoC only on specific days. Usage: 1,2,3,4,5,6,7 (SUNDAY,MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY,SATURDAY)
# Default: 3,4,5 (Tuesday, Wednesday, Thursday)
CoCCompetitionDays = 3,4,5

# Ceremony of Chaos Start Time in Military hours Default 6pm (18) 
# Default: 18
CoCStartTime = 18

# Min number of participants
# Default: 2
CoCMinPlayers = 2

# Max number of participants
# Default: 18
CoCMaxPlayers = 18

# Max number of arenas
# Default: 5
CoCMaxArenas = 5

# Rewards for the winner
# Format: itemId1,itemNum1;itemId2,itemNum2...
# Default: Marks of Battle 5, Mysterious box 1
# Default: 45584,5;36333,1
CoCWinnerRewards = 45584,5;36333,1

# Rewards for the best killer
# Format: itemId1,itemNum1;itemId2,itemNum2...
# Default: Ruler's Consideration
# Default: 35982,1
CoCBestKillerRewards = 35982,1

# Rewards for the monthly winner. (True Hero)
# Format: itemId1,itemNum1;itemId2,itemNum2...
# Default: Mysterious Belt, Ruler's Authority
# Default: 35565,1;35564,1
CoCMonthlyWinnerRewards = 35565,1;35564,1

# Default: 5000 fame
CoCMonthlyWinnerFame = 5000

# Default: 15000 clan reputation points
CoCMonthlyWinnerClanReputation = 150000

