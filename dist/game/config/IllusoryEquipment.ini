# ---------------------------------------------------------------------------
# Illusory Equipment Event Settings
# ---------------------------------------------------------------------------
# The defaults are set to be retail-like. If you modify any of these settings your server will deviate from being retail-like.
# WARNING: Please take extreme caution when changing anything. Also please understand what you are changing before you do so on a live server.


# Enable the Illusory Equipment Event.
Enabled = False

# Illusory Equipment Event Start Date
# Start date is set in global variables when you start the server with event enabled

# Illusory Equipment Event Duration.
# Default: 5 months
# Calculation is made inside the packet: value set here * 2592000000 (30 days in milliseconds)
Duration = 5

# Enable detailed player message for debug purpose.
# Default: False
Debug = True

# The maximum number of points.
# Default: 600
PointsLimit = 600
